<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculate Change</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-button {
      background: #3498db;
      color: white;
    }

    .submit-button:hover {
      background: #2980b9;
    }

    .back-button {
      background: #7f8c8d;
      color: white;
    }

    .back-button:hover {
      background: #636e72;
    }

    #result {
      text-align: left;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      background-color: #f9f9f9;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Calculate Change</h1>

    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" placeholder="e.g. 137" min="1" required />
    <button class="submit-button" onclick="calculateChange()">Submit</button>
    <button class="back-button" onclick="goBack()">← Back</button>

    <div id="result"></div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    function calculateChange() {
      const input = document.getElementById('amount');
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "";

      if (!input.checkValidity()) {
        input.setCustomValidity("Please enter a valid amount greater than 0.");
        input.reportValidity();
        resultDiv.innerHTML = "Invalid input.";
        return;
      }

      let amount = parseInt(input.value);
      const denominations = [1000, 500, 100, 50, 20, 10, 5, 1];

      for (let i = 0; i < denominations.length; i++) {
        let count = Math.floor(amount / denominations[i]);
        if (count > 0) {
          resultDiv.innerHTML += `${count} of ฿${denominations[i]}<br>`;
          amount -= count * denominations[i];
        }
      }

      if (amount > 0) {
        resultDiv.innerHTML += `Remaining: ฿${amount}`;
      }
    }
  </script>
</body>
</html>
