<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .grade-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-button {
      background: #3498db;
      color: white;
    }

    .submit-button:hover {
      background: #2980b9;
    }

    .back-button {
      background: #7f8c8d;
      color: white;
    }

    .back-button:hover {
      background: #636e72;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="grade-box">
    <h2>Enter the Score:</h2>
    <input type="number" id="scoreInput" placeholder="e.g. 85" min="0" max="100" required />
    <button class="submit-button" onclick="validateAndCalculate()">Submit</button>
    <button class="back-button" onclick="goBack()">‚Üê Back</button>
    <div class="result" id="resultText">You got: -</div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    function validateAndCalculate() {
      const input = document.getElementById("scoreInput");

      if (!input.checkValidity()) {
        input.setCustomValidity("Please enter a score between 0 and 100.");
        input.reportValidity();
        document.getElementById("resultText").innerText = "Invalid score.";
        return;
      }

      const score = parseFloat(input.value);
      let grade;

      if (score >= 90) {
        grade = "A";
      } else if (score >= 80) {
        grade = "B";
      } else if (score >= 70) {
        grade = "C";
      } else if (score >= 60) {
        grade = "D";
      } else {
        grade = "F";
      }

      document.getElementById("resultText").innerText = `You got "${grade}" grade.`;
    }
  </script>
</body>
</html>
